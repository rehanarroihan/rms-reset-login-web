<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>RMS Reset Password</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        RMS Kios Login Reset
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="text-center mt-5">
      <h1>Masukkan Kode Kios RMS</h1>
      <div class="mt-5 mb-3">
        <input type="text" class="form-control form-control-lg" id="etUsername" placeholder="RT0000000099999">
      </div>
      <div class="alert alert-secondary" role="alert" id="alert">
        A simple secondary alertâ€”check it out!
      </div>
      <button type="button" id="btnReset" class="btn btn-primary  btn-lg">Reset Login</button>
      <button class="btn btn-primary btn-lg" id="btnLoading" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Silahkan tunggu ...
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    $("#alert").hide();
    $("#btnLoading").hide();

    $('#btnReset').click(function() {
      $("#alert").hide();

      $("#btnLoading").show();
      $("#btnReset").hide();

      if ($("#etUsername").val() == '') {
        return
      }

      axios.post("https://multazamgsd.com/jmyr-api/rms/reset-login", {
        username: $("#etUsername").val()
      }).then(function (response) {
        $("#alert").show()
        $("#alert").html(response.data.message)
      }).finally(function () {
        $("#btnLoading").hide()
        $("#btnReset").show()
      })
    });
  </script>
</body>
</html>
